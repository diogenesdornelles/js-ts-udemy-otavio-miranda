<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assests/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway:wght@300;500&display=swap');
    </style>
  <title>Registrar</title>
</head>
<body>
  <div class="all-page">
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <div class="for-image">
        <img src="./assests/images/kisspng-computer-icons-user-profile-password-login-end-user-5b55c605a8e033.1780756715323479096917.png" alt="">
      </div>
      <svg width="180" height="3" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="3" x="0" y="0" />
      </svg>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracterer</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <svg width="180" height="3" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="3" x="0" y="0" />
      </svg>
      <form action="" class="form">
        <div class="div-form for-name">
          <label for="">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Nome">
        </div>
        <div class="div-form for-lastname">
          <label for="">Sobrenome:</label>
          <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="div-form for-cpf">
          <label for="">CPF:</label>
          <input type="text" name="cpf" id="cpf" placeholder="CPF" pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}-[0-9]{2}">
        </div>
        <div class="div-form for-user">
          <label for="">Usuário:</label>
          <input type="text" name="usuario" id="usuario" placeholder="Usuário" >
        </div>
        <div class="div-form for-senha">
          <label for="">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="div-form for-repetir-senha">
          <label for="">Repetir senha:</label>
          <input type="password" name="repetir-senha" id="repetir-senha" placeholder="Repetir senha">
        </div>
        <button type="submit" id="btn-submit">Registrar</button>
      </form>
    </section>
    <div class="footer">
      
  </div>
</div>
</body>
<script src="./assests/index.js"></script>
</html>
