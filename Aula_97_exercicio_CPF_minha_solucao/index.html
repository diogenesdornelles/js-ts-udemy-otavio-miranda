<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador e gerador de CPF</title>
</head>
<body>
  <section class="container">
    <div class="validar">
      <h1>Validar um CPF</h1>
      <form action="/" method="get" class="form-1">
        <input type="text" name="validar-cpf" id="validar-cpf" pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}-[0-9]{2}" class="validar-cpf" placeholder="000.000.000-00" required>
        <button name="btn-submit-cpf" id="btn-submit-cpf">Enviar</button>
        <button name="btn-limpar" id="btn-limpar">Limpar</button>
        <div class="result-validar">
          <p>
  
          </p>
        </div>
      </form>
      
    </div>
    <div class="gerar">
      <h1>Gerar um CPF</h1>
      <form action="" class="form-2">
        <button name="gerar-cpf" id="gerar-cpf">Gerar</button>
        <div class="result-gerar">
          <p>

          </p>
        </div>
        <button name="btn-copiar" id="btn-copiar" onclick="gerador.copyText()">Copiar</button>
      </form>
    </div>
  </section>
</body>
<script src="index.js"></script>
</html>
