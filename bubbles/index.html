<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <form action="" method="get" class="form" id="my-form">
    <div class="setBubble" id="my-form-header">
      <h2>Painel</h2>
    </div>
    <div>
      <label for="color-bubble">Cor</label>
      <input type="color" name="color-bubble" id="color-bubble">
    </div>
    <div>
      <label for="bubble-size">Size</label>
      <input type="range" name="bubble-size" id="bubble-size" min="10" max="200" step="10">
    </div>
    <div>
      <label for="bubble-size">Velocity</label>
      <input type="number" name="number" id="velocity" min="1" value="4" max="10" step="1">
    </div>
    <button type="button" onclick="startNewBubble()" id="new-bubble"> New bubble</button>
    <div class="score">
      <h3>Number of bubbles:</h3>
      <p>0</p>
    </div>
  </form>
  <script src="./assets/index.js"></script> 
  <script src="./assets/drag.js"></script>
</body>
</html>
